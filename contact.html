<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/common.css">

<body>

    <div id="header-placeholder"></div>

            <div class="container">

                            <p>Vision Research Lab</p>

                            <p>University of California, Santa Barbara</p>

                        </div>
                        
                        <div class="contact-item">
                            <h3>Email</h3>
                            <p><a href="mailto:manj@ucsb.edu">vrl@ece.ucsb.edu</a></p>
                        </div>
                        
                        <div class="contact-item">
                            <h3>Phone</h3>
                            <p>(805) 893-XXXX</p>
                        </div>
                        
                        
                    </div>
                    
                    <div>
                        <div class="map">
                            <!-- Placeholder for map -->
                            <img src="img//misc/lab_view.jpg" alt="Lab View" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

<!-- Replace the script section at the bottom of the file -->
    <!-- Include footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
