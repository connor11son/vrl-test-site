<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Publications - Vision Research Lab, UCSB</title>
    <meta name="description" content="Explore our research publications in computer vision, machine learning, and image processing published in top-tier conferences and journals.">
    <meta name="keywords" content="computer vision publications, research papers, machine learning research, image processing, academic publications, UCSB">
    <link rel="canonical" href="https://connor11son.github.io/vrl-test-site/publications.html">
    <meta property="og:title" content="Publications - Vision Research Lab, UCSB">
    <meta property="og:description" content="Research publications from the Vision Research Lab at UC Santa Barbara in top computer vision and machine learning venues.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://connor11son.github.io/vrl-test-site/publications.html">
    <meta property="og:image" content="https://connor11son.github.io/vrl-test-site/img/logos/vrl-logo.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/publications.css">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": "Vision Research Lab Publications",
      "description": "Academic publications in computer vision, machine learning, and image processing.",
      "isPartOf": {
        "@type": "ResearchOrganization",
        "name": "Vision Research Lab",
        "url": "https://connor11son.github.io/vrl-test-site"
      },
      "about": {
        "@type": "Thing",
        "name": "Computer Vision Research"
      }
    }
    </script>
</head>
<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <section style="padding-top: 120px;">
            <div class="container">
                <div class="accent-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <h1 class="page-title">Publications</h1>
                <p class="section-subtitle">Our research has been published in top-tier conferences and journals in the field of computer vision and machine learning.</p>
                
                <!-- Filter Controls -->
                <div class="publication-filters fade-in">
                    <h3>Filter Publications</h3>
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="year-filter">Year:</label>
                            <select id="year-filter">
                                <option value="">All Years</option>
                                <!-- Years will be populated dynamically -->
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="tag-filter">Research Area:</label>
                            <select id="tag-filter">
                                <option value="">All Research Areas</option>
                                <!-- Options will be populated dynamically from tags.json -->
                            </select>
                        </div>
                        <!-- Category filter temporarily disabled
                        <div class="filter-group">
                            <label for="category-filter">Category:</label>
                            <select id="category-filter">
                                <option value="">All Categories</option>
                                <option value="recent">Recent Publications</option>
                                <option value="book">Books & Chapters</option>
                                <option value="patent">Patents</option>
                            </select>
                        </div>
                        -->
                        <button id="apply-filters" class="btn">Apply Filters</button>
                        <button id="reset-filters" class="btn btn-outline">Reset</button>
                    </div>
                </div>
                
                <!-- Publications Container -->
                <div id="publications-container">
                    <!-- Publications will be loaded here dynamically -->
                    <div class="loading-spinner">Loading publications...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Include footer -->
    <div id="footer-placeholder"></div>

    <a href="https://scholar.google.com/citations?user=wRYM4qgAAAAJ&hl=en" target="_blank" class="scholar-button">
        <img src="https://scholar.google.com/favicon.ico" alt="Google Scholar" class="scholar-icon">
    </a>

    <!-- Scripts -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>
    <script src="js/publications.js"></script>
</body>
</html>
